<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Orçamento</title>

    <meta name="theme-color" content="#34495e"/>
    <link rel="apple-touch-icon" href="icons/icon-192x192.png"> <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="menuButton" class="menu-button" aria-label="Abrir menu de orçamentos salvos">&#9776;</button>

    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" id="closeMenuButton">&times;</a>
        <h3>Orçamentos Salvos</h3>
        <div class="save-current-state-form">
            <input type="text" id="newStateNameInput" placeholder="Nome do novo orçamento">
            <button id="saveNewStateButton">Salvar Atual</button>
        </div>
        <ul id="savedStatesList">
            </ul>
    </div>

    <div class="app-container" id="appContainer"> <h1>Gerenciador de Orçamento Interativo</h1>

        <div class="budget-controls">
            <button id="addSliceButton">Adicionar Categoria</button>
            <div class="total-budget-container">
                <label for="totalBudgetInput">Orçamento Total: R$</label>
                <input type="number" id="totalBudgetInput" value="1000" min="0">
            </div>
        </div>

        <div class="slider-wrapper">
            <div id="budgetSlider" class="budget-slider">
                </div>
        </div>

        <div class="slices-table-container">
            <div class="table-header-controls">
                <h2>Detalhamento do Orçamento</h2>
                <button id="addSliceTableButton" class="add-slice-table-btn" aria-label="Adicionar nova categoria à tabela">+</button>
            </div>
            <div class="table-scroll-wrapper">
                <table id="slicesTable">
                    <thead>
                        <tr>
                            <th class="color-col">Cor</th>
                            <th class="name-col">Nome da Categoria</th>
                            <th class="percentage-col">Porcentagem</th>
                            <th class="amount-col">Valor (R$)</th>
                            <th class="actions-col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="slicesTableBody">
                        </tbody>
                </table>
            </div>
            <div id="unallocatedPercentage" class="unallocated-info"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrado com escopo: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar ServiceWorker: ', error);
                    });
            });
        }
    </script>
</body>
</html>
